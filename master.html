<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Mestre - Resident Evil RPG</title>
    <link rel="icon" href="imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <style>
        /* ESTILOS ADICIONADOS E CORRIGIDOS */
        body {
            font-family: 'IM Fell English SC', serif;
        }

        .re-btn {
            padding: 0.8rem 1.4rem;
            background-color: rgba(60, 60, 60, 0.9);
            color: #e0e0e0;
            border: 1px solid #c0a050;
            border-radius: 4px;
            font-family: 'IM Fell English SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .re-btn:hover {
            background-color: #c0a050;
            color: #111;
        }
        .re-btn-secondary {
            background-color: transparent;
            border-color: rgba(192, 160, 80, 0.5);
        }
        .re-btn-secondary:hover {
            background-color: rgba(192, 160, 80, 0.2);
            color: #e0e0e0;
        }
        .re-btn-danger {
            border-color: #9a3a3a;
            color: #ffb8b8;
        }
        .re-btn-danger:hover {
            background-color: #9a3a3a;
            border-color: #9a3a3a;
            color: #fff;
        }
        .re-btn-icon {
            padding: 0.5rem;
            font-size: 0.8rem;
            width: 80px;
        }
        .controls-bar .re-btn {
            font-size: 0.9rem;
            padding: 0.6rem 1rem;
        }
        .master-chat .re-btn {
            padding: 0.8rem;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* === ESTILOS PARA O MODAL DE AÇÕES DO JOGADOR === */
        #playerActionModal .modal-content {
            background-color: rgba(20, 20, 20, 0.98);
            border: 1px solid #c0a050;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }
        #playerActionModal h2 {
            color: #c0a050;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
        }
        #playerActionModal .form-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(192, 160, 80, 0.2);
        }
        #playerActionModal .form-section h3 {
            color: #c0a050;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #playerActionModal input[type="number"],
        #playerActionModal select {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(51, 51, 51, 0.8);
            border: 1px solid rgba(85, 85, 85, 0.5);
            color: white;
            border-radius: 4px;
            font-family: 'IM Fell English SC', serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        #playerActionModal input[type="number"]:focus,
        #playerActionModal select:focus {
            border-color: #c0a050;
            outline: none;
            box-shadow: 0 0 10px rgba(192, 160, 80, 0.2);
        }
        #playerActionModal .health-control,
        #playerActionModal .item-send {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        #playerActionModal .health-control span {
            color: #c0a050;
            font-size: 1.2rem;
        }
        #playerActionModal .small-btn {
            padding: 0.8rem;
            background-color: rgba(74, 74, 74, 0.8);
            color: #c0a050;
            border: 1px solid rgba(192, 160, 80, 0.5);
            border-radius: 4px;
            font-family: 'IM Fell English SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #playerActionModal .small-btn:hover {
            background-color: #c0a050;
            color: black;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div class="master-container">
        <header class="master-header">
            <div class="campaign-info">
                <h1 id="campaignTitle">Carregando...</h1>
                <p id="campaignCode">Código: <span>...</span> <button id="copyCode" class="re-btn re-btn-icon" title="Copiar Código">Copiar</button></p>
            </div>
            <div class="master-controls">
                <button id="saveNotesBtn" class="re-btn">Salvar Anotações</button>
                <button id="endSessionBtn" class="re-btn re-btn-danger">Encerrar Sessão</button>
                <button id="masterLogoutBtn" class="re-btn re-btn-secondary">Sair</button>
            </div>
        </header>

        <main class="master-body">
            <aside class="players-panel">
                <h2>Jogadores <span id="playerCount">(0/6)</span></h2>
                <div class="player-list" id="playerList">
                    <div class="empty-placeholder">Nenhum jogador conectado</div>
                </div>
                <div class="player-actions">
                    <button id="addNpcBtn" class="re-btn">Adicionar NPC</button>
                </div>
            </aside>

            <section class="tools-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="notes">Anotações</button>
                    <button class="tab-btn" data-tab="items">Itens</button>
                    <button class="tab-btn" data-tab="enemies">Inimigos</button>
                    <button class="tab-btn" data-tab="map">Mapa</button>
                    <button class="tab-btn" data-tab="dice">Dados</button>
                </div>
                
                <div class="tab-content active" id="notesTab"><textarea id="masterNotes" placeholder="Anotações privadas do mestre..."></textarea></div>
                
                <div class="tab-content" id="itemsTab">
                    <div class="controls-bar"><button id="addItemBtn" class="re-btn">Criar Novo Item</button></div>
                    <div class="card-list" id="masterItemList"><div class="empty-placeholder">Nenhum item criado.</div></div>
                </div>
                
                <div class="tab-content" id="enemiesTab">
                    <div class="controls-bar"><button id="addEnemyBtn" class="re-btn">Adicionar Inimigo</button></div>
                    <div class="card-list" id="enemyList"><div class="empty-placeholder">Nenhum inimigo adicionado.</div></div>
                </div>
                
                <div class="tab-content" id="mapTab">
                    <div class="map-management">
                        <h3>Gerenciar Mapas</h3>
                        <div class="controls-bar">
                            <input type="text" id="mapNameInput" placeholder="Nome do Mapa (Ex: Mansão 1F)">
                            <input type="url" id="mapUrlInput" placeholder="URL da Imagem do Mapa">
                            <button id="addMapBtn" class="re-btn">Adicionar Mapa</button>
                        </div>
                        <div id="mapList" class="map-list"></div>
                    </div>
                    <div class="map-container">
                        <h3>Visualizador de Mapa</h3>
                        <div class="map-display">
                            <img src="" alt="Selecione um mapa na lista acima" id="masterMap">
                            <canvas id="fogOfWarCanvas"></canvas>
                        </div>
                        <div class="map-tools"><button id="clearMapBtn" class="re-btn re-btn-secondary">Limpar Revelações</button></div>
                    </div>
                </div>
                
                <div class="tab-content" id="diceTab">
                    <div class="dice-roller">
                        <h3>Rolador de Dados (Envia para o Chat)</h3>
                        <div class="dice-controls">
                            <button class="dice-btn re-btn" data-sides="4">d4</button>
                            <button class="dice-btn re-btn" data-sides="6">d6</button>
                            <button class="dice-btn re-btn" data-sides="8">d8</button>
                            <button class="dice-btn re-btn" data-sides="10">d10</button>
                            <button class="dice-btn re-btn" data-sides="12">d12</button>
                            <button class="dice-btn re-btn" data-sides="20">d20</button>
                            <button class="dice-btn re-btn" data-sides="100">d100</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="master-chat">
            <div class="chat-header"><h2>Chat da Campanha</h2><button id="toggleChatBtn" title="Minimizar/Maximizar Chat">_</button></div>
            <div class="chat-messages" id="masterChatMessages"></div>
            <div class="chat-input">
                <input type="text" id="masterChatInput" placeholder="Digite uma mensagem e pressione Enter..."><button id="sendMasterMsgBtn" class="re-btn">Enviar</button>
            </div>
        </footer>
    </div>

    <div id="confirmModal" class="master-modal"><div class="modal-content"><h2 id="confirmModalTitle">Confirmar</h2><p id="confirmModalText"></p><div class="modal-actions"><button id="confirmBtn" class="modal-btn confirm">Confirmar</button><button id="cancelBtn" class="modal-btn cancel">Cancelar</button></div></div></div>
    <div id="playerActionModal" class="master-modal"><div class="modal-content"><span class="close-modal" title="Fechar">&times;</span><h2 id="playerActionTitle">Ações</h2><input type="hidden" id="playerActionTargetId"><div class="form-section"><h3><i class="fas fa-heartbeat"></i> Vida</h3><div class="health-control"><input type="number" id="playerActionHealth" class="health-input"><span> / </span><input type="number" id="playerActionMaxHealth" class="health-input"><button id="playerActionUpdateHealthBtn" class="small-btn">Atualizar</button></div></div><div class="form-section"><h3><i class="fas fa-briefcase"></i> Enviar Item</h3><div class="item-send"><select id="playerActionItemSelect"></select><button id="playerActionSendItemBtn" class="small-btn">Enviar</button></div></div></div></div>
    <div id="itemModal" class="master-modal"><div class="modal-content"><span class="close-modal">&times;</span><h2 id="itemModalTitle"></h2><form id="itemForm"><input type="hidden" id="itemId"><div class="form-group"><label for="itemName">Nome:</label><input type="text" id="itemName" required></div><div class="form-group"><label for="itemImage">URL da Imagem:</label><input type="url" id="itemImage" placeholder="https://imgur.com/link_da_imagem.png"></div><div class="form-group"><label for="itemType">Tipo:</label><select id="itemType" required><option value="misc">Diversos</option><option value="weapon">Arma</option><option value="healing">Cura</option><option value="key">Chave</option><option value="document">Documento</option></select></div><div id="item-specific-fields"></div><div class="form-group"><label for="itemDescription">Descrição:</label><textarea id="itemDescription"></textarea></div><button type="submit" class="modal-btn">Salvar</button></form></div></div>
    <div id="enemyModal" class="master-modal"><div class="modal-content"><span class="close-modal">&times;</span><h2 id="enemyModalTitle"></h2><form id="enemyForm"><input type="hidden" id="enemyId"><div class="form-group"><label for="enemyName">Nome:</label><input type="text" id="enemyName" required></div><div class="form-group"><label for="enemyImage">URL da Imagem:</label><input type="url" id="enemyImage" placeholder="https://imgur.com/link_da_imagem.png"></div><div class="form-group"><label for="enemyHealth">Vida:</label><input type="number" id="enemyHealth" min="1" required></div><div class="form-group"><label for="enemyDamage">Dano:</label><input type="text" id="enemyDamage"></div><div class="form-group"><label for="enemyBehavior">Comportamento:</label><textarea id="enemyBehavior"></textarea></div><button type="submit" class="modal-btn">Salvar</button></form></div></div>
    
    <script src="master.js"></script>
</body>
</html>
